<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord ログイン</title>
  <style>
    body {
      background: #0b0c10;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background: #5865F2;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #4752C4; }
    #user-info {
      margin-top: 30px;
      text-align: center;
      font-size: 1.2rem;
    }
    img {
      border-radius: 50%;
      width: 100px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Discord ログイン</h1>
  <button id="login-btn">ログインする</button>
  <div id="user-info"></div>

  <script>
    // =============================
    // 設定
    // =============================
    const CLIENT_ID = "1432379094137307168";
    const REDIRECT_URI = "https://nnllmmccc-homepage.github.io/test/";
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1432466902026027008/csghKaeKB8ZOwk61xczNhkbtXfQwnNuUbMhzV5b2aJVq2dDWpxElA5DsU_9Z4jBA4ozb";

    // OAuth2 URL
    const OAUTH_URL = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;

    document.getElementById("login-btn").onclick = () => {
      window.location.href = OAUTH_URL;
    };

    // URLからトークンを取得
    const params = new URLSearchParams(window.location.hash.slice(1));
    const token = params.get("access_token");

    if (token) {
      fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(user => {
        // アバターURL生成
        const avatarURL = user.avatar
          ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`
          : "https://cdn.discordapp.com/embed/avatars/0.png";

        // アカウント作成日をIDから算出
        const timestamp = (user.id / 4194304) + 1420070400000;
        const createdAt = new Date(timestamp).toLocaleString("ja-JP");

        // 表示
        document.getElementById("user-info").innerHTML = `
          <img src="${avatarURL}" alt="Avatar"><br>
          ようこそ、<strong>${user.username}#${user.discriminator}</strong> さん！<br>
          ユーザーID: ${user.id}<br>
          アカウント作成日: ${createdAt}<br>
          <a href="https://discord.com/users/${user.id}" target="_blank" style="color:#7289da;">プロフィールを見る</a>
        `;

        // Webhook送信内容
        const embed = {
          username: "Discord 認証ログ",
          avatar_url: "https://cdn.discordapp.com/icons/discord.png",
          embeds: [
            {
              title: "✅ 新しいログイン",
              color: 5814783,
              thumbnail: { url: avatarURL },
              fields: [
                { name: "ユーザー名", value: `${user.username}#${user.discriminator}`, inline: true },
                { name: "ユーザーID", value: user.id, inline: true },
                { name: "作成日", value: createdAt, inline: false },
                { name: "プロフィール", value: `[Discordリンク](https://discord.com/users/${user.id})`, inline: false }
              ],
              footer: { text: "GitHub Pages 認証ログシステム" },
              timestamp: new Date().toISOString()
            }
          ]
        };

        fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(embed)
        });
      })
      .catch(err => {
        document.getElementById("user-info").textContent = "エラーが発生しました。";
        console.error(err);
      });
    }
  </script>
</body>
</html>
